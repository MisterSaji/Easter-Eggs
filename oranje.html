<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mijn Webpagina</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("Oranje.png") no-repeat center center;
        background-size: cover;
        z-index: -1; /* Zorgt ervoor dat de achtergrond achter de inhoud blijft */
      }

      .container {
        position: relative;
        text-align: center;
        color: white;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Semi-transparante achtergrond voor de tekst */
        padding: 20px;
        margin: 100px auto;
        width: 50%;
        border-radius: 10px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
  </body>
</html>
